<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <form action="" onsubmit="val(e)">
            <h1>Form Validation</h1>
            <div>
                <label >Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label >Phone no.</label>
                <input type="text" id="phno" onclick="Phval()">
                <span id="phno-error" class="error"></span>
            </div>
            <div>
                <label >Email:</label>
                <input type="email" id="email" onclick="emVal()">
                <span id="email-error" class="error"></span>
            </div>
            <div>
                <label >Password:</label>
                <input type="text" id="pass">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <script>
        function val(){
            e.preventDefault();
        }
        function Phval(){
            var phnoInput = document.getElementById('phno');
            var phnoError = document.getElementById('phno-error');
            var phnoPattern = /^\d{10}$/;

            if (!phnoPattern.test(phnoInput.value)) {
                phnoError.innerHTML = 'Invalid phone number';
            } else {
                phnoError.innerHTML = '';
            }
        }
        function emVal(){
            var emailInput = document.getElementById('email');
            var emailError = document.getElementById('email-error');
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailInput.value)) {
                emailError.innerHTML = 'Invalid email address';
            } else {
                emailError.innerHTML = '';
            }
        }
    </script>
</body>
</html>
