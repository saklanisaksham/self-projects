<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 10px;
           
        }
        td input{
            margin: 10px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form action="">
            <table class="cal" border="1" style="border-collapse: collapse;"  >
                <tr><td colspan="4" ><input type="text" name="input_box" style="width: 300px;height: 50px;font-size: 30px;" ></td></tr>
                <tr>
                    <td><input type="button" value="7" onclick="input_box.value+='7' "></td>
                    <td><input type="button" value="8" onclick="input_box.value+='8' "></td>
                    <td><input type="button" value="9" onclick="input_box.value+='9' "></td>
                    <td><input type="button" value="/" onclick="input_box.value+='/' "></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="input_box.value+='4' "></td>
                    <td><input type="button" value="5" onclick="input_box.value+='5' "></td>
                    <td><input type="button" value="6" onclick="input_box.value+='6' "></td>
                    <td><input type="button" value="x" onclick="input_box.value+='*' "></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="input_box.value+='1' "></td>
                    <td><input type="button" value="2" onclick="input_box.value+='2' "></td>
                    <td><input type="button" value="3" onclick="input_box.value+='3' "></td>
                    <td><input type="button" value="-" onclick="input_box.value+='-' "></td>
                </tr>
                <tr>
                    <td><input type="button" value="AC" onclick="input_box.value='' "></td>
                    <td><input type="button" value="DEL" onclick="input_box.value='' "></td>
                    <td><input type="button" value="." onclick="input_box.value+='.' "></td>
                    <td><input type="button" value="+" onclick="input_box.value+='+' "></td>
                </tr>
                <tr>
                    <td><input type="button" value="00" onclick="input_box.value+='00' "></td>
                    <td><input type="button" value="0" onclick="input_box.value+='0' "></td>
                    <td colspan="2" ><input type="button" value="=" onclick="input_box.value=eval(input_box.value)" style="width: 100px;"></td>
          
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
